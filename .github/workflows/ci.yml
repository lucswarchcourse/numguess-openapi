name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ '25' ]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean compile
        working-directory: numguess-service

      - name: Run Tests
        run: mvn test
        working-directory: numguess-service

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java-${{ matrix.java-version }}
          path: numguess-service/target/surefire-reports/

      - name: Publish Test Report
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: numguess-service/target/surefire-reports/TEST-*.xml
          check_name: Test Results (Java ${{ matrix.java-version }})

      # JaCoCo report generation is skipped due to Java 25 class format incompatibility
      # with current JaCoCo releases (0.8.12). This will be restored when JaCoCo 0.8.13+
      # is released with Java 25 support. For now, coverage data is collected but not reported.
      # See: https://github.com/jacoco/jacoco/issues/1634
