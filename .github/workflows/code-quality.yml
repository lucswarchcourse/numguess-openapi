name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  spotbugs:
    name: SpotBugs Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Run SpotBugs
        run: mvn spotbugs:check
        working-directory: numguess-service
        continue-on-error: true

      - name: Upload SpotBugs Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: numguess-service/target/spotbugsXml.xml
          if-no-files-found: ignore

  pmd:
    name: PMD Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Run PMD
        run: mvn pmd:check
        working-directory: numguess-service
        continue-on-error: true

      - name: Upload PMD Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: numguess-service/target/pmd.xml
          if-no-files-found: ignore

  checkstyle:
    name: Checkstyle Verification
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Run Checkstyle
        run: mvn checkstyle:check
        working-directory: numguess-service
        continue-on-error: true

      - name: Upload Checkstyle Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: numguess-service/target/checkstyle-result.xml
          if-no-files-found: ignore

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=numguess-openapi
        working-directory: numguess-service
        continue-on-error: true

  format-check:
    name: Code Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Check code format with Spotless
        run: mvn spotless:check
        working-directory: numguess-service
        continue-on-error: true

      - name: Show formatting differences
        if: failure()
        run: mvn spotless:apply
        working-directory: numguess-service
        continue-on-error: true
