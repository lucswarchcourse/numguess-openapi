<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game - Complete</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/game.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ® Number Guessing Game</h1>
        <p class="subtitle">Guess the number between 1 and 100</p>

        <div class="game-complete">
            <p>ğŸ‰ Congratulations!</p>
            <p>You guessed the correct number in <strong th:text="${numGuesses}">0</strong> tries!</p>
            <div class="game-stats">
                <div class="stat">
                    <div class="stat-label">Total Guesses</div>
                    <div class="stat-value" th:text="${numGuesses}">0</div>
                </div>
            </div>
        </div>

        <div class="link-group">
            <form method="POST" action="/numguess/games" style="margin: 0;">
                <button type="submit" class="btn-primary">ğŸ® New Game</button>
            </form>
            <form method="GET" action="/numguess/games" style="margin: 0;">
                <button type="submit" class="btn-secondary">ğŸ  Back to Games</button>
            </form>
        </div>
    </div>
</body>
</html>
